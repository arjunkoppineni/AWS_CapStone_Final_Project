<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #f0f0f0;
            background-image: url('https://images8.alphacoders.com/100/1004766.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(33, 33, 33, 0.9); /* dark grey glass */
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        a.btn, button {
            display: inline-block;
            background-color: #555555;
            color: #ffffff;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        a.btn:hover, button:hover {
            background-color: #222222;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        table, th, td {
            border: 1px solid #444444;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background-color: #222222;
            color: #ffffff;
        }

        td {
            background-color: #ffffffcc;
            color: #000000;
        }

        td a {
            color: #111111;
            text-decoration: none;
            margin: 0 5px;
            font-weight: 600;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>All Tasks</h2>
    <a class="btn" href="/add">Add New Task</a>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}">Title</td>
            <td th:text="${task.description}">Description</td>
            <td th:text="${task.dueDate}">Due Date</td>
            <td th:text="${task.completed}">Completed</td>
            <td>
                <a th:href="@{'/edit/' + ${task.id}}">Edit</a>
                <a th:href="@{'/delete/' + ${task.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
